<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storia dell'Intelligenza Artificiale</title>
    <style>
        /* ...stili invariati... */
        .authors-list {
            margin: 0;
            padding-left: 1.2em;
            color: #eee;
        }
        .subtitle {
            font-size: 1.2em;
            margin-top: 0.5em;
            color: #cfd8fc;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <!-- Il contenuto verrà generato da JS -->
    </header>
    <main>
        <!-- ...resto della pagina invariato... -->
    </main>
    <script>
        // Titoli e sottotitoli casuali
        const titoli = [
            "Viaggio nell'Intelligenza Artificiale",
            "L'era delle macchine pensanti",
            "Algoritmi e rivoluzione digitale",
            "La mente artificiale",
            "Il futuro è già qui"
        ];
        const sottotitoli = [
            "Scopri come l'IA sta cambiando il mondo",
            "Dal sogno alla realtà tecnologica",
            "Un racconto tra passato e futuro",
            "Innovazione e società digitale",
            "Dall'intuizione di Turing alle reti neurali SCALA 40 "
        ];
        // Lista autori
        const autori = [
            "Matteo Ferrari",
            "Kevin Nettikadan",
            "Luca Stefani"
            
        ];
        // Genera indici casuali
        const titolo = titoli[Math.floor(Math.random() * titoli.length)];
        const sottotitolo = sottotitoli[Math.floor(Math.random() * sottotitoli.length)];
        // Costruisci header
        document.getElementById('main-header').innerHTML = `
            <h1>${titolo}</h1>
            <div class="subtitle">${sottotitolo}</div>
            <ul class="authors-list">
                ${autori.map(a => `<li>${a}</li>`).join('')}
            </ul>
        `;
    </script>
</body>
</html>
